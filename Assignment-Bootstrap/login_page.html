<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
.container{
        background-image: url("/pexels-s-migaj-747964.jpg");
        border: 5px black solid;
        border-radius: 15px;
        height: 600px;
    }

<body>
    
    <div class="container">
        <h2 class="text-center">Login</h2>
        <form>
          <div class="form-group" style="padding:20px;">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
          </div>
          <div class="form-group" style="padding:20px;">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
          </div>
          <div class="form-group form-check" style="padding:20px;">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" name="remember"> Remember me
            </label>
          </div>
          
          <button  type="submit" class="btn btn-primary"><a href="/main_Page.html" style="color:white;">Sumbit</a></button>
          <div>
            <p>Don &apos;t have an account?<a href="#" style="color:red;">Sign up</a> here</p>
          </div>
        </form>
</div>
</body>
</html>
